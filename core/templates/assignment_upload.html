{% extends 'base.html' %}

{% block title %}Upload – {{ assignment.title }}{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-3">📤 Upload for: <span class="text-primary">{{ assignment.title }}</span></h2>
  <p class="text-muted">{{ assignment.description }}</p>

  <form method="POST" enctype="multipart/form-data" class="mb-4">
    {% csrf_token %}
    <div class="mb-3">
      <label for="file" class="form-label">Select your file:</label>
      <input type="file" name="file" id="file" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">🚀 Submit Assignment</button>
  </form>

  <a href="/course/{{ assignment.course.id }}/" class="btn btn-link">← Back to Course</a>
</div>
{% endblock %}
